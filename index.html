<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
    <h1 class="text-center">Welcome to Bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
    <input class="form-control" placeholder="user name"><br>
    <input class="form-control" type="password" placeholder="Password"><br>
    <button id="login" class="btn btn-success"> Enter</button>
    </div>
    </div>
    </div>
    <div id="transaction-area">
        <h1 class="text-center">Transaction</h1>
        <div class="row">
            <div class="col-md-4 ">
                <div class="withdraw status">
                
                <h5>Withdraw</h3>
                <h2>$<span id="currentWithdraw">0</span></h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="diposit status">
                <h5>Diposit</h3>
                    <h2>$<span id="currentDiposit">0</span></h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                <h5>Balance</h3>
                    <h2>$<span id="currentBalance">1552</span></h5>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Deposit</h4>
                <input id="DepositAmount" class="form-control" type="text" placeholder="$ Amount you want to Deposit"><br>
                <button id="addDiposit" class="btn btn-success">Deposit</button>
            </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" class="form-control" type="text" placeholder="$ Amount you want to Withdraw"><br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
    
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
